<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/login.css"/>

    <script src="them/jquery/jquery.cookie.js"></script>
</head>
<body>
<div class="header">
    <div class="header-logo clearfix">
        <div class="logo_b fl"></div>
        <div class="tittle fl">
            <p style="font-size: 32px;margin-bottom: 8px">小米商城</p>
            <p style="color:#666; font-size: 12px">让每个人都能享受科技的乐趣</p>
        </div>
    </div>
</div>
<div class="logo-form">
    <div class="layout">
        <div class="tittle">
            <p>账号登录</p>
        </div>
        <div class="login_area">
            <form method="post">
                <input type="text" name="use" placeholder="用户名" id="userid">
                <input type="password" name="pass" placeholder="密码" id="passid">
                <p class="hint"></p>
                <input type="button" value="立即登录" class="btn" id="login"/>
            </form>
        </div>
        <div class="zcwj">
            <a href="register.html">注册账号 </a>
            <span> | </span>
            <a href="reset-pass.html"> 忘记密码？</a>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-are">
        <a href="javascript:;">简体</a>

    </div>
</div>

</html>
<script>
        //获取路径信息
        var path=$.cookie("location_index");
       // alert(path);

        $('#login').click(function(){
            var result = document.getElementById("userid").value;
            var password = document.getElementById("passid").value;
            if(result == ""  ){
                $('.hint').html('用户名不能为空');
                return false;
            }
            if(password == ""  ){
                $('.hint').html('密码不能为空');
                return false;
            }
            $.ajax({
                url:'/user/login.do',
                type:'post',
                data:{
                    'username':result,
                    'password':password
                },
                success:function(result){
                    if(!result.status){
                        $('.hint').html('');
                        if(path){
                            window.location.href=path;
                        }else{
                            window.location.href='index.html';
                        }
                    }else{
                        var msg=result.msg;
                        $('.hint').html(msg);
                    }
                }
            });
        });
</script>
