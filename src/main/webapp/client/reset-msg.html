<script>
    function verification(){
        $('#verify').blur(function(){
            if($(this).val()==''){
                $('.verify-text').css('display','block');
                $('.verify-text').html('图片验证码不能为空');
                return false;
            }
            if($(this).val().length<4){
                $('.verify-text').css('display','block');
                $('.verify-text').html('验证码错误');
                return false;
            }
            $('.verify-text').css('display','none');
        });
    }
    verification();
    $('.btn').click(function(){
        if($('.verify-text').is(":hidden")){
            alert('成功');
            $('.btn').attr('href','reset-password.html');
        }else{
            return false;
        }
    });
</script>
