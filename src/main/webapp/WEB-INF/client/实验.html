<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css"/>
    <script src="js/jquery/jquery-1.7.2.js"></script>
</head>
<style>
    .cl{
        width: 200px;
        height: 50px;
        background: red;
        margin-bottom: 50px;
    }
</style>

<body>
    <input type="button" value="btn" class="btn">
    <ul class="box">
        <li class="cl"></li>
    </ul>
    
    <script>
        function clic(){
            $('.cl').off('click').on('click',function(){
                alert(1);
            });
        }
        clic();
        $('.btn').on('click',function(){
            $('.box').append( $('.cl').clone(true));
        });
    </script>
</body>

</html>
